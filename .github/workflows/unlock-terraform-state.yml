name: Unlock Terraform State

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'Lock ID to unlock (leave empty to use the current stuck lock)'
        required: false
        default: 'ec536c4f-bd04-b81f-12dd-87338eac89ea'

jobs:
  unlock:
    name: Force Unlock Terraform State
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}
      ARM_USE_AZUREAD_AUTH: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -input=false

      - name: Show Lock Info
        run: |
          echo "Checking current state lock status..."
          terraform plan -lock=false > /dev/null 2>&1 || echo "State may be locked"
        continue-on-error: true

      - name: Force Unlock State
        run: |
          LOCK_ID="${{ github.event.inputs.lock_id }}"
          echo "Attempting to unlock state with Lock ID: $LOCK_ID"
          terraform force-unlock -force "$LOCK_ID"
          echo "Successfully unlocked state!"

      - name: Verify Unlock
        run: |
          echo "Verifying state is now accessible..."
          terraform plan -lock=false -detailed-exitcode || echo "State is now accessible"
        continue-on-error: true
