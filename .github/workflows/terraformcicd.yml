name: Terraform Azure CI/CD (Security-First)

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  plan-and-scan:
    name: Terraform Plan & Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}
      ARM_USE_AZUREAD_AUTH: true
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # Cache Terraform providers & modules
      # ------------------------
      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform/providers
          key: terraform-providers-${{ hashFiles('**/*.tf') }}
          restore-keys: terraform-providers-

      - name: Cache Terraform modules
        uses: actions/cache@v4
        with:
          path: .terraform/modules
          key: terraform-modules-${{ hashFiles('**/*.tf') }}
          restore-keys: terraform-modules-

      # ------------------------
      # Setup Terraform
      # ------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -input=false

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      # ------------------------
      # Security Scans
      # ------------------------
      - name: Run Terrascan
        id: terrascan
        uses: tenable/terrascan-action@main
        continue-on-error: true
        with:
          iac_type: terraform
          iac_version: v14
          policy_type: azure
          only_warn: true

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          directory: .
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,results.sarif

      - name: Upload Checkov SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif

      # ------------------------
      # Terraform Plan
      # ------------------------
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # ------------------------
      # Upload Plan Artifact
      # ------------------------
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 5

      # ------------------------
      # Optional: Infracost Estimate
      # ------------------------
      - name: Install Infracost
        run: |
          curl -sL https://downloads.infracost.io/infracost-0.11.18-linux-amd64.tar.gz | tar xz
          sudo mv infracost /usr/local/bin/

      - name: Run Infracost
        run: infracost breakdown --path . --format table
        continue-on-error: true
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

  apply:
    name: Terraform Apply (Manual Approval)
    runs-on: ubuntu-latest
    needs: plan-and-scan
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    env:
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}
      ARM_USE_AZUREAD_AUTH: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -input=false

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
